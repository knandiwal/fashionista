    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/foundation.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>

    <!-- Placeholder For Injecting Our Views -->
    <div ng-view style="padding-top: 44px; padding-bottom: 44px; overflow: scroll; background-color: grey; background-image:url(../img/128-184.jpg);background-repeat:repeat;"></div>

    <!-- Tab Bar -->
    <nav ng-hide="true" ng-controller="TabCtrl" ng-init="init()">
        <a ng-repeat="div in tabDivs" ng-class="div.class" class="tab" ng-click="setSelected($index)">
          <strong>{{ div.name }}</strong>
        </a>
    </nav>

    <!-- Libs -->
    <script type="text/javascript" src="lib/cordova.js"></script>
    <script type="text/javascript" src="lib/angular-1.1.5.js"></script>
    <script src="js/css3-mediaqueries.js"></script>

    <!-- App -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
